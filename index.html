<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automotive Workshop Hero Section</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <!-- Custom CSS for specific styles -->
  <style>
    .hero-section {
      background-image: url('https://source.unsplash.com/1600x900/?car,workshop');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
    }
    .overlay {
      background-color: black;
      opacity: 0.5;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    .content h1 {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
    }
    .btn:hover {
      background-color: #0069d9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <div class="overlay"></div>
    <div class="content">
      <h1>Your Automotive Workshop</h1>
      <p>Expert Repairs and Maintenance</p>
      <a href="#" class="btn">Book a Service</a>
    </div>
  </section>
</body>
</html>
